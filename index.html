<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custodia Silentis - Аутентификация</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: #ffffff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #4a4a4a;
}

.auth-container {
    background: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 20px;
    padding: 40px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.auth-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
}

.logo {
    text-align: center;
    margin-bottom: 30px;
}

.logo h1 {
    font-size: 2.2rem;
    font-weight: 300;
    letter-spacing: 3px;
    color: #4a4a4a;
    margin-bottom: 5px;
}

.logo p {
    font-size: 0.9rem;
    color: #888888;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.auth-tabs {
    display: flex;
    margin-bottom: 30px;
    border-radius: 10px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.1);
}

.tab-button {
    flex: 1;
    padding: 12px 20px;
    background: transparent;
    border: none;
    color: #a0a0a0;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1rem;
}

.tab-button.active {
    background: linear-gradient(45deg, #64b3f4, #c2e9fb);
    color: #1a1a2e;
    font-weight: 600;
}

.auth-tabs {
    display: flex;
    margin-bottom: 30px;
    border-radius: 10px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.1);
}

.tab-button {
    flex: 1;
    padding: 12px 20px;
    background: transparent;
    border: none;
    color: #a0a0a0;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1rem;
}

.tab-button.active {
    background: linear-gradient(45deg, #64b3f4, #c2e9fb);
    color: #1a1a2e;
    font-weight: 600;
}

.auth-form {
    display: none;
}

.auth-form.active {
    display: block;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #4a4a4a;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #d0d0d0;
    border-radius: 10px;
    background: #ffffff;
    color: #4a4a4a;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #4a4a4a;
    box-shadow: 0 0 0 3px rgba(74, 74, 74, 0.1);
}

.form-group input::placeholder {
    color: #aaaaaa;
}

.submit-btn {
    width: 100%;
    padding: 14px;
    background: #4a4a4a;
    border: none;
    border-radius: 10px;
    color: #ffffff;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

.submit-btn:hover {
    transform: translateY(-2px);
    background: #5a5a5a;
    box-shadow: 0 5px 15px rgba(74, 74, 74, 0.3);
}

.submit-btn:active {
    transform: translateY(0);
}

.forgot-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #64b3f4;
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.3s ease;
}

.forgot-link:hover {
    color: #c2e9fb;
}

.divider {
    text-align: center;
    margin: 25px 0;
    color: #a0a0a0;
    position: relative;
}

.divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: rgba(255, 255, 255, 0.2);
}

.divider span {
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
    padding: 0 20px;
}

.alert {
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 0.9rem;
    display: none;
}

.alert.success {
    background: rgba(34, 197, 94, 0.1);
    border: 1px solid rgba(34, 197, 94, 0.2);
    color: #16a34a;
}

.alert.error {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.2);
    color: #dc2626;
}

@media (max-width: 480px) {
    .auth-container {
        margin: 20px;
        padding: 30px 25px;
    }
    
    .logo h1 {
        font-size: 1.8rem;
    }
}
</style>
</head>
<body>
    <script>
        if(localStorage.getItem("custodia/id")) {
        window.location.href = 'chat.html';
    }
    </script>
<div class="auth-container">
<div class="logo">
    <h1>Custodia Silentis</h1>
    <hr>
</div>

<div id="alert" class="alert"></div>

<form id="loginForm" class="auth-form active">
    <div class="form-group">
        <label for="loginUsername">Имя пользователя</label>
        <input type="text" minlength="4" id="loginUsername" placeholder="Введите имя пользователя" required>
    </div>
    <div class="form-group">
        <label for="loginPassword">Пароль</label>
        <input type="password" minlength="4" id="loginPassword" placeholder="Введите ваш пароль" required>
    </div>
    <button type="submit" class="submit-btn">Войти в систему</button>
</form>
</div>

<script>
function showAlert(message, type) {
    const alert = document.getElementById('alert');
    alert.textContent = message;
    alert.className = `alert ${type}`;
    alert.style.display = 'block';
}

function hideAlert() {
    document.getElementById('alert').style.display = 'none';
}

// Handle login form submission
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;

    auth(username, password);
});



// Clear alerts when user starts typing
document.querySelectorAll('input').forEach(input => {
    input.addEventListener('input', hideAlert);
});

function handleAuth(response) {
    console.log(response);
    response.json().then(result => {
        if (response.ok && result[0]) {
            const id = result[0].id;
            const session = result[0].n8n_session;
            localStorage.setItem("custodia/id", id)
            localStorage.setItem("n8n-chat/sessionId", session)
            window.location.href = 'chat.html';
         } else {
            throw new Error("Authentication failed");
        }
    })
    .catch(err => {
        console.error(err);
        showAlert('Пожалуйста, введите имя пользователя и пароль.', 'error');
    });

}

function auth(username, password) {
    const myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

const raw = JSON.stringify({
  "username": username,
  "password": password
});

const requestOptions = {
  method: "POST",
  headers: myHeaders,
  body: raw,
  redirect: "follow"
};

fetch("https://orice87.app.n8n.cloud/webhook/login", requestOptions)
  .then((response) => handleAuth(response))
  .catch((error) => {console.error(error);return false});
}

</script>
</body>
</html>
